[project]
name = "ospsd-spring-26"
version = "0.1.0"
description = "Cloud Storage Client with GCP Implementation"
readme = "README.md"
requires-python = ">=3.11"
dependencies = []

# ============================================
# DEPENDENCY GROUPS
# ============================================
[dependency-groups]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.15",
    "mkdocstrings-python>=1.16.12",
    "mypy>=1.17.0",
    "pymdown-extensions>=10.16.1",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.10.0",
    "ruff>=0.12.7",
    "types-requests>=2.32.4.20250611",
    "google-cloud-storage>=2.10.0",
    "google-api-python-client-stubs>=1.30.0",
]

# ============================================
# UV WORKSPACE CONFIGURATION
# ============================================
[tool.uv.workspace]
members = ["components/*"]

[tool.uv.sources]
cloud_storage_client_api = { workspace = true }
cloud-storage-client-impl = { workspace = true }

