# ============================================
# MYPY CONFIGURATION
# ============================================
[tool.mypy]
python_version = "3.11"
strict = true
explicit_package_bases = true
warn_unused_ignores = true
ignore_missing_imports = false

# Paths where mypy should look for packages
mypy_path = [
    "components/cloud_storage_client_api/src",
    "components/cloud_storage_client_impl/src",
]

# Google Cloud libraries don't have complete type stubs
[[tool.mypy.overrides]]
module = [
    "google.*",
    "googleapiclient.*",
    "google.cloud.*",
    "google.auth.*",
]
ignore_missing_imports = true

# Pytest fixtures don't have type hints
[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_decorators = false

# ============================================
# PYTEST CONFIGURATION
# ============================================
[tool.pytest.ini_options]
pythonpath = [".", "components"]
testpaths = ["tests", "components/*/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

addopts = [
    "--verbose",
    "--strict-markers",
    "--strict-config",
    "--cov=components",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]

markers = [
    "unit: Unit tests (fast, isolated, mocked)",
    "integration: Integration tests (medium speed, real dependencies)",
    "e2e: End-to-end tests (slow, full system with real APIs)",
]

# ============================================
# COVERAGE CONFIGURATION
# ============================================
[tool.coverage.run]
source = ["components"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/__main__.py",
    "*/test_*.py",
]

[tool.coverage.report]
fail_under = 85
show_missing = true
skip_covered = false
precision = 2

exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]